<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
  </head>
  <body>
    <h1>{{ page.title }}</h1>
    <p><strong>By {{ page.author }}</strong> on <em>{{ page.date | date: "%B %e, %Y" }}</em></p>
    page.image
    {% if page.image %}
      <img src="{{ page.image }}" alt="Image for {{ page.title }}">
    {% endif %}
    <div class="post-content">
      {{ content }}
    </div>
  </body>
</html>
