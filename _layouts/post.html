<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
  </head>
  <body>
    <h1>{{ page.title }}</h1>
    <p><strong>By {{ page.author }}</strong> on <em>{{ page.date | date: "%B %e, %Y" }}</em></p>
    {% if page.thumbnail %}
      <img src=" {{ page.thumbnail }}" alt="Image for {{ page.title }}" style="max-width: 100%;">
    {% endif %}
    <div class="post-content">   
      {{ content }}
    </div>
  </body>
</html>
